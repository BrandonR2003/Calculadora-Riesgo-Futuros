<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Riesgo Futuros</title>
<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#121212;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#container{display:flex;gap:40px}
.card{
  background:#1e1e1e;
  padding:20px;
  border-radius:20px;
  width:350px;
}
label{display:block;margin-top:6px;font-size:.9rem}
select,input{
  width:100%;
  padding:6px;
  margin-top:2px;
  background:#2c2c2c;
  border:none;
  border-radius:8px;
  color:white;
}
button{
  width:100%;
  margin-top:15px;
  padding:10px;
  background:#0a84ff;
  border:none;
  border-radius:10px;
  color:white;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  font-size:.85rem;
}
th,td{
  border:1px solid #333;
  padding:6px;
  text-align:center;
}
th{background:#2c2c2c}
.best-row{background:#0a84ff66;font-weight:bold;color:#fff;}
</style>
</head>
<body>
<div id="container">

<div class="card">
<h2>DATOS</h2>

<label>Cuenta:</label>
<select id="cuenta">
  <option value="APEX">APEX</option>
  <option value="FN">FN Futures</option>
</select>

<label>Activo:</label>
<select id="activo"></select>

<label>Capital:</label>
<select id="capital">
  <option value="25000">$25,000</option>
  <option value="50000">$50,000</option>
  <option value="100000">$100,000</option>
  <option value="150000">$150,000</option>
  <option value="250000">$250,000</option>
</select>

<label>SL (tics):</label>
<input type="number" id="slTics">

<button onclick="calcular()">Calcular</button>
</div>

<div class="card" id="resultCard" style="display:none">
<h2>OPCIONES DE RIESGO</h2>
<table>
<thead>
<tr>
<th>Riesgo %</th>
<th>Contratos</th>
<th>Tics Máx</th>
<th>Diferencia</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>
</div>

</div>

<script>
// --- CONFIG ---
const riesgos = [0.01,0.008,0.0075,0.006,0.005,0.0045,0.004,0.0033,0.003,0.0025,0.002,0.0015,0.00125,0.001,0.0005];

const activosPorCuenta = {

  APEX: ["EMD","ES","MES","NQ","MNQ","RTY","M2K","MBT","MET","GF","HE","LE","6A","M6A","6B","6C","6E","M6E","6J","6N","6S","YM","MYM","ZC","ZL","ZM","ZS","ZW","GC","QO","MGC","HG","QI","SI","CL","QM","MCL","HO","NG","QG","RB"]

const nombresActivos = {

  "MET": "MICRO ETHER",
  "EMD": "E-MINI MIDCAP",
  "HO": "NY HARBOR ULSD"
};

// --- Datos de cada activo con tickValue ---
const activos = {
  ES:{tick:0.25, tickValue:12.5, fee:{APEX:3.10,FN:5.76}},
  MES:{tick:0.25, tickValue:1.25, fee:{APEX:1.04,FN:1.90}},
  NQ:{tick:0.25, tickValue:5, fee:{APEX:3.10,FN:5.76}},
  MNQ:{tick:0.25, tickValue:0.50, fee:{APEX:1.04,FN:1.90}},
  RTY:{tick:0.10, tickValue:5, fee:{APEX:3.10,FN:5.76}},

  HE:{tick:0.03, tickValue:12, fee:{APEX:4.54,FN:7.20}},
  LE:{tick:0.03, tickValue:12, fee:{APEX:4.54,FN:7.20}},
  "6A":{tick:0.00005, tickValue:6.25, fee:{APEX:3.54,FN:6.20}},

  "6E":{tick:0.00005, tickValue:6.25, fee:{APEX:3.54,FN:6.20}},
  M6E:{tick:0.0001, tickValue:0.625, fee:{APEX:0.82,FN:0.00}},
  "6J":{tick:0.0000005, tickValue:0.50, fee:{APEX:3.54,FN:6.20}},
  "6N":{tick:0.00005, tickValue:6.25, fee:{APEX:3.54,FN:6.20}},
  "6S":{tick:0.00005, tickValue:5, fee:{APEX:3.54,FN:6.20}},

// --- FILTRO DINÁMICO ---
const selectCuenta = document.getElementById("cuenta");
const selectActivo = document.getElementById("activo");

function actualizarActivos(){
  const cuenta = selectCuenta.value;
  const activosPermitidos = activosPorCuenta[cuenta];
  const actual = selectActivo.value;
  selectActivo.innerHTML = "";

  activosPermitidos.forEach(a => {
    if(!activos[a]) return; 
    const option = document.createElement("option");
    option.value = a;
    option.textContent = `${a} (${nombresActivos[a] || ""})`;
    selectActivo.appendChild(option);
  });

  if(activosPermitidos.includes(actual)) selectActivo.value = actual;
}

selectCuenta.addEventListener("change", actualizarActivos);
window.onload = actualizarActivos;

// --- CALCULO ---
const capitalEl = document.getElementById("capital");
const slTics = document.getElementById("slTics");
const tabla = document.getElementById("tabla");

function calcular(){
  const capital = +capitalEl.value;
  const sl = +slTics.value;
  const cuenta = selectCuenta.value;
  const activoSel = selectActivo.value;
  if(!activos[activoSel]) return alert("Activo no definido");
  if(sl<=0) return alert("SL inválido");

  const act = activos[activoSel];
  tabla.innerHTML="";

  let opciones = [];
  riesgos.forEach(r=>{
    const riesgoUSD = capital*r;

    // 1️⃣ Calculamos contratos máximos según SL y tickValue (sin fee aún)
    let contratos = Math.floor(riesgoUSD / (sl * act.tickValue));
    if(contratos < 1) return;

    // 2️⃣ Calculamos el tics máximo posible considerando el fee total
    const feeTotal = contratos * act.fee[cuenta];
    let ticsMax = Math.floor((riesgoUSD - feeTotal) / (contratos * act.tickValue));
    if(ticsMax < sl) return;

    opciones.push({r, contratos, ticsMax, gap: ticsMax - sl});
  });

  // Ordenamos por tics más cercanos al SL
  opciones.sort((a,b)=>Math.abs(a.gap) - Math.abs(b.gap));

  // Mostramos resultados en la tabla
  opciones.forEach((o,i)=>{
    tabla.insertAdjacentHTML("beforeend",`
      <tr class="${i==0?'best-row':''}">
        <td>${(o.r*100).toFixed(3)}%</td>
        <td>${o.contratos}</td>
        <td>${o.ticsMax}</td>
        <td>${o.gap>=0?'+':''}${o.gap}</td>
      </tr>
    `);
  });

  document.getElementById("resultCard").style.display="block";
}
</script>
</body>
</html>
